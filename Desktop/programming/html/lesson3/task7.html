<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
    margin-bottom: 5px;
}

.perviy{
    border: 3px solid red;
}
.vtoroy{
    border: 3px double red;
}
.tretiy{
    border: 3px groove red
}
.cetvertiy{
    border: 3px ridge red;
}
.patiy{
    border: 3px inset red;
}
.sectoy{
    border: 3px outset red;
}
.sedmoy{
    border: 3px dashed red;
}
.vosmoy{
    border: 3px dotted red;
}
</style>
</head>
<body>
    <h1>Border Styles</h1>
    <ul>
        <li class="perviy" >solid</li>
        <li class="vtoroy">double</li>
        <li class="tretiy">groobe</li>
        <li class="cetvertiy">ridge</li>
        <li class="patiy">inset</li>
        <li class="sectoy">outset</li>
        <li class="sedmoy">dashed</li>
        <li class="vosmoy">dotted</li>
    </ul>
</body>
</html>
